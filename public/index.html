<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React Starter Boilerplate</title>
    <meta name="description" content="React Starter Boilerplate">

    <style>
      .b-preloader {
        background-color: #2c323e;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 15;
        transition: opacity 1s;
      }

      .b-preloader_hidden {
        opacity: 0;
      }

      .b-preloader__spinner {
        display: flex;
        height: 55px;
        text-align: center;
        font-size: 10px;
      }

      .b-preloader__rect {
        background-color: #fff;
        height: 100%;
        width: 1px;
        margin: 0 3px;
        -webkit-animation: stretchdelay 1.2s infinite ease-in-out;
        animation: stretchdelay 1.2s infinite ease-in-out;
      }

      .b-preloader__rect_2 {
        -webkit-animation-delay: -1.1s;
        animation-delay: -1.1s;
      }

      .b-preloader__rect_3 {
        -webkit-animation-delay: -1.0s;
        animation-delay: -1.0s;
      }

      .b-preloader__rect_4 {
        -webkit-animation-delay: -0.9s;
        animation-delay: -0.9s;
      }

      .b-preloader__rect_5 {
        -webkit-animation-delay: -0.8s;
        animation-delay: -0.8s;
      }

      @-webkit-keyframes stretchdelay {
        0%, 40%, 100% { -webkit-transform: scaleY(0.4) }
        20% { -webkit-transform: scaleY(1.0) }
      }

      @keyframes stretchdelay {
        0%, 40%, 100% {
          transform: scaleY(0.4);
          -webkit-transform: scaleY(0.4);
        }  20% {
             transform: scaleY(1.0);
             -webkit-transform: scaleY(1.0);
           }
      }
    </style>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <div class="b-preloader">
      <div class="b-preloader__spinner">
        <div class="b-preloader__rect b-preloader__rect_1"></div>
        <div class="b-preloader__rect b-preloader__rect_2"></div>
        <div class="b-preloader__rect b-preloader__rect_3"></div>
        <div class="b-preloader__rect b-preloader__rect_4"></div>
        <div class="b-preloader__rect b-preloader__rect_5"></div>
      </div>
    </div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
